<!DOCTYPE html>
<html>
<head>
    <title>Flight Results</title>
</head>
<body>
    <h1>Flight Results</h1>
    {% if flights %}
        <ul>
            {% for flight in flights %}
                <li>{{ flight.origin }} to {{ flight.destination }} ({{ flight.sector }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No flights found.</p>
    {% endif %}
</body>
</html>
